<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Manajemen Data Mahasiswa CLI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Manajemen Data Mahasiswa CLI</div>
      <div class="cli-box" id="cli-output">
        // Ketik perintah di bawah dan tekan Enter atau tombol 'Jalankan'. //
        Perintah yang tersedia: tambah, cari, hapus, tampilkan, help. Selamat
        datang di aplikasi Manajemen Data Mahasiswa CLI! Ketik "help" untuk
        melihat daftar perintah.
      </div>
      <div class="input-row">
        <input type="text" id="cli-input" placeholder="Masukkan perintah..." />
        <button onclick="jalankanPerintah()">Jalankan</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
